<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <img src="img/stepone-logo.png" height="60px">
                <ul class="navbar-nav">
                    <!-- Nav Item - Covid -->
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link" href="/">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small"><b>Covid 19</b></span>
                        </a>
                        <!-- Dropdown - User Information -->
                    </li>
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link" href="/mental-health">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small"><b>Mental Health</b></span>
                        </a>
                        <!-- Dropdown - User Information -->
                    </li>

                </ul>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">


                    <!-- Nav Item - Logout -->
                    <li class="nav-item dropdown no-arrow mx-1">
                        <a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Logout
                        </a>
                    </li>


                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Refer to Mental Health Counsellor</h1>
                </div>


                <!-- Content Row -->

                <form accept-charset="UTF-8" action="/submit-ticket-mh" class="form-portal ticket-form" method="post">
                    <div class="row">
                        <!--<div class="form-group">-->
                        <div class="col-sm-4 p-3">
                            <label>Citizen Name<span style="color: red">*</span></label>
                            <div class="controls   ">
                                <input class="form-control" size="30" type="text" name="name" required>
                            </div>
                        </div>
                        <div class="col-sm-4 p-3">
                            <label>Citizen Mobile Number<span style="color: red">*</span></label>
                            <div class="controls   ">
                                <input class="form-control" size="30" type="number" pattern="^((\+){0,1}91(\s){0,1}(\-){0,1}(\s){0,1}){0,1}98(\s){0,1}(\-){0,1}(\s){0,1}[1-9]{1}[0-9]{7}$" name="phone" title="Please provide a valid mobile number." required>
                            </div>
                        </div>
                        <div class="col-sm-4 p-3">
                            <label>Citizen Age</label>
                            <div class="controls   ">
                                <input class="form-control" size="30" type="number" name="age" value="0">
                            </div>
                        </div>
                        <div class="col-sm-4 p-3">
                            <label>Citizen Gender<span style="color: red">*</span></label>
                            <select class="form-control" name="gender" required>
                                <option value="">...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-sm-4 p-3">
                            <label>Citizen Language<span style="color: red">*</span></label>
                            <select class="form-control" name="language" required>
                                <option value="">...</option>
                                <option value="Kannada" data-id="81000094894">Kannada</option>
                                <option value="Marathi" data-id="81000094895">Marathi</option>
                                <option value="Punjabi" data-id="81000094896">Punjabi</option>
                                <option value="Hindi" data-id="81000094897">Hindi</option>
                                <option value="English" data-id="81000094898">English</option>
                                <option value="Tamil" data-id="81000094899">Tamil</option>
                                <option value="Malayalam" data-id="81000094900">Malayalam</option>
                                <option value="Telugu" data-id="81000094901">Telugu</option>
                                <option value="Oriya" data-id="81000103911">Oriya</option>
                                <option value="Chhattisgarhi" data-id="81000111684">Chhattisgarhi</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 p-3">
                            <label>Notes to Counsellor<span style="color: red">*</span></label>
                            <div class="controls">
                                <textarea class="form-control" size="30" rows="6" name="description" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 20px">
                        <div class="form-actions col-sm-4 p-3">
                            <button class="btn btn-success mr-2 my-1" type="submit">Create Ticket</button>
                            <button class="btn btn-light mr-2 my-1" type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; StepOne 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>

    <!-- End of Page Wrapper -->

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
